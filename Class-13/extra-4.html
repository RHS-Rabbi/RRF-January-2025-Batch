<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip Path</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="extra-4.css">
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="hero-clip-circle">
                <h2>Clip-path(circle)</h2>
                <div class="hero-data">
                    <div class="single-hero hero-1"></div>
                    <div class="single-hero hero-2"></div>
                    <div class="single-hero hero-3"></div>
                    <div class="single-hero hero-4"></div>
                </div>
            </div>
            <div class="hero-clip-circle">
                <h2>Clip-path: ellipse</h2>
                <div class="hero-data">
                    <div class="single-hero hero-5"></div>
                    <div class="single-hero hero-6"></div>
                    <div class="single-hero hero-7"></div>
                    <div class="single-hero hero-8"></div>
                </div>
            </div>
            <div class="hero-clip-circle">
                <h2>Clip-path: polygon</h2>
                <div class="hero-data">
                    <div class="single-hero hero-9"></div>
                    <div class="single-hero hero-10"></div>
                    <div class="single-hero hero-11"></div>
                    <div class="single-hero hero-12"></div>
                </div>
            </div>
        </div>
    </div>

</html>
