<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aspect Ratio Calculator</title>
<style>
body {
  background: linear-gradient(135deg,#4f46e5,#9333ea);
  display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;padding:10px;color:#fff;
}
.container {
  background:#1f2937;padding:25px;border-radius:12px;max-width:400px;width:100%;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,0.4);
}
h2 {margin-bottom:15px;color:#fbbf24;}
input {width:100%;padding:10px;margin:6px 0;border-radius:6px;border:none;font-size:16px;}
button {width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;background:#f59e0b;color:#1f2937;transition:.3s;font-size:16px;}
button:hover {background:#facc15;}
#result {margin-top:18px;padding:12px;background:#111827;border-radius:8px;cursor:pointer;display:none;white-space:pre-line;user-select:none;}
#result.copied {color:#4ade80;}
@media(max-width:480px){input,button{font-size:14px;padding:10px;}h2{font-size:18px;}}
</style>
</head>
<body>
<div class="container">
<h2>üìê Aspect Ratio Calculator</h2>
<input type="number" id="width" placeholder="Enter Width (px)">
<input type="number" id="height" placeholder="Enter Height (px)">
<button onclick="calculateRatio()">Calculate</button>
<div id="result" onclick="copyCSS(this)"></div>
</div>

<script>
function gcd(a,b){return b==0?a:gcd(b,a%b);}
function calculateRatio(){
  let w=parseFloat(document.getElementById("width").value);
  let h=parseFloat(document.getElementById("height").value);
  let resultEl=document.getElementById("result");
  if(!w||!h){resultEl.style.display="block";resultEl.innerText="‚ö†Ô∏è Please enter both values!";resultEl.classList.remove("copied");return;}
  let divisor=gcd(w,h);
  let ratioW=w/divisor;
  let ratioH=h/divisor;
  let cssCode=`aspect-ratio: ${ratioW}/${ratioH};`;
  resultEl.style.display="block";
  resultEl.innerHTML=
    `<strong>Width:</strong> ${w}px\n`+
    `<strong>Height:</strong> ${h}px\n`+
    `<strong>Ratio:</strong> ${ratioW}:${ratioH}\n`+
    `<strong>CSS:</strong> ${cssCode}`;
  resultEl.dataset.css=cssCode;
  resultEl.classList.remove("copied");
}
function copyCSS(el){
  if(!el.dataset.css)return;
  navigator.clipboard.writeText(el.dataset.css).then(()=>{
    el.innerHTML=`‚úÖ Copied to Clipboard!\n<strong>CSS:</strong> ${el.dataset.css}`;
    el.classList.add("copied");
  });
}
</script>
</body>
</html>
